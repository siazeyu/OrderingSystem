<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 点餐系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: flex;
            min-height: 600px;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 30px 20px;
            border-right: 1px solid #e9ecef;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #495057;
            text-decoration: none;
        }

        .nav-item:hover {
            background: #e9ecef;
            color: #007bff;
        }

        .nav-item.active {
            background: #007bff;
            color: white;
        }

        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .address-list {
            margin-top: 20px;
        }

        .address-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .address-item:hover {
            border-color: #007bff;
            box-shadow: 0 5px 15px rgba(0,123,255,0.1);
        }

        .address-item.default {
            border-color: #28a745;
            background: #d4edda;
        }

        .address-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .address-tag {
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .default-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .address-info {
            margin-bottom: 15px;
        }

        .address-info p {
            margin-bottom: 8px;
            color: #495057;
        }

        .address-info strong {
            color: #333;
            margin-right: 8px;
        }

        .address-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
        }

        .close:hover {
            opacity: 1;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #e9ecef;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            color: #0056b3;
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>个人资料</h1>
            <p>管理您的个人信息和收货地址</p>
        </header>

        <div class="content">
            <aside class="sidebar">
                <a href="#" class="nav-item active" data-section="profile">
                    <i class="fas fa-user"></i>
                    基本信息
                </a>
                <a href="#" class="nav-item" data-section="address">
                    <i class="fas fa-map-marker-alt"></i>
                    收货地址
                </a>
                <a href="#" class="nav-item" data-section="security">
                    <i class="fas fa-lock"></i>
                    账号安全
                </a>
            </aside>

            <main class="main-content">
                <!-- 返回链接 -->
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    返回首页
                </a>

                <!-- 基本信息部分 -->
                <section id="profile" class="section active">
                    <h2 class="section-title">基本信息</h2>
                    
                    <div class="success-message" id="profileSuccessMessage">
                        个人信息更新成功！
                    </div>
                    
                    <div class="avatar-section">
                        <div class="avatar-preview" id="avatarPreview">
                            <i class="fas fa-user"></i>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm">更换头像</button>
                    </div>

                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" id="username" name="username" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phone">手机号</label>
                                <input type="tel" id="phone" name="phone" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="nickname">昵称</label>
                            <input type="text" id="nickname" name="nickname" placeholder="请输入昵称">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">保存信息</button>
                    </form>
                </section>

                <!-- 收货地址部分 -->
                <section id="address" class="section">
                    <h2 class="section-title">收货地址管理</h2>
                    
                    <div class="success-message" id="addressSuccessMessage">
                        地址操作成功！
                    </div>
                    
                    <button class="btn btn-primary" onclick="showAddAddressModal()">
                        <i class="fas fa-plus"></i> 添加新地址
                    </button>
                    
                    <div class="address-list" id="addressList">
                        <!-- 地址列表将通过JavaScript动态生成 -->
                    </div>
                </section>

                <!-- 账号安全部分 -->
                <section id="security" class="section">
                    <h2 class="section-title">账号安全</h2>
                    
                    <div class="success-message" id="securitySuccessMessage">
                        密码修改成功！
                    </div>
                    
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">当前密码</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">新密码</label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">确认新密码</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">修改密码</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!-- 添加/编辑地址模态框 -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeAddressModal()">&times;</span>
                <h2 id="modalTitle">添加收货地址</h2>
            </div>
            <div class="modal-body">
                <form id="addressForm">
                    <input type="hidden" id="addressId" name="addressId">
                    
                    <div class="form-group">
                        <label for="addressTag">地址标签</label>
                        <input type="text" id="addressTag" name="addressTag" placeholder="如：家、公司、学校">
                    </div>
                    
                    <div class="form-group">
                        <label for="deliveryAddress">详细地址 *</label>
                        <textarea id="deliveryAddress" name="deliveryAddress" placeholder="请输入详细收货地址" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactName">联系人 *</label>
                            <input type="text" id="contactName" name="contactName" placeholder="请输入联系人姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">联系电话 *</label>
                            <input type="tel" id="contactPhone" name="contactPhone" placeholder="请输入联系电话" required>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="isDefault" name="isDefault">
                        <label for="isDefault">设为默认地址</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeAddressModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveAddress()">保存</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // 全局变量
        let currentUserId = null;
        let addresses = [];

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadUserFromStorage();
            initNavigation();
            loadUserProfile();
            loadUserAddresses();
            initForms();
        });

        // 从本地存储加载用户信息
        function loadUserFromStorage() {
            const userStr = localStorage.getItem('currentUser');
            if (userStr) {
                const user = JSON.parse(userStr);
                currentUserId = user.id;
            } else {
                showMessage('请先登录', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }

        // 初始化导航
        function initNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有active类
                    navItems.forEach(nav => nav.classList.remove('active'));
                    document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
                    
                    // 添加active类
                    this.classList.add('active');
                    const sectionId = this.getAttribute('data-section');
                    document.getElementById(sectionId).classList.add('active');
                });
            });
        }

        // 加载用户资料
        function loadUserProfile() {
            if (!currentUserId) return;
            
            api.user.getUser(currentUserId).then(response => {
                if (response.success) {
                    const user = response.data;
                    document.getElementById('username').value = user.username || '';
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('nickname').value = user.nickname || '';
                    
                    // 更新头像
                    if (user.avatar) {
                        document.getElementById('avatarPreview').innerHTML = `<img src="${user.avatar}" alt="头像">`;
                    }
                } else {
                    showMessage('加载用户信息失败', 'error');
                }
            }).catch(error => {
                console.error('加载用户信息失败:', error);
                showMessage('加载用户信息失败', 'error');
            });
        }

        // 加载用户地址
        function loadUserAddresses() {
            if (!currentUserId) return;
            
            api.userAddress.getUserAddresses(currentUserId).then(response => {
                if (response.success) {
                    addresses = response.data;
                    renderAddressList();
                } else {
                    showMessage('加载地址列表失败', 'error');
                }
            }).catch(error => {
                console.error('加载地址列表失败:', error);
                showMessage('加载地址列表失败', 'error');
            });
        }

        // 渲染地址列表
        function renderAddressList() {
            const addressList = document.getElementById('addressList');
            
            if (addresses.length === 0) {
                addressList.innerHTML = '<p style="text-align: center; color: #6c757d; margin-top: 40px;">暂无收货地址，请添加新地址</p>';
                return;
            }
            
            addressList.innerHTML = addresses.map(address => `
                <div class="address-item ${address.isDefault ? 'default' : ''}">
                    <div class="address-header">
                        <div>
                            ${address.addressTag ? `<span class="address-tag">${address.addressTag}</span>` : ''}
                            ${address.isDefault ? '<span class="default-badge">默认地址</span>' : ''}
                        </div>
                    </div>
                    <div class="address-info">
                        <p><strong>地址：</strong>${address.deliveryAddress}</p>
                        <p><strong>联系人：</strong>${address.contactName}</p>
                        <p><strong>电话：</strong>${address.contactPhone}</p>
                    </div>
                    <div class="address-actions">
                        <button class="btn btn-secondary btn-sm" onclick="editAddress(${address.id})">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-success btn-sm" onclick="setDefaultAddress(${address.id})" 
                                ${address.isDefault ? 'disabled' : ''}>
                            <i class="fas fa-star"></i> 设为默认
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteAddress(${address.id})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 显示添加地址模态框
        function showAddAddressModal() {
            document.getElementById('modalTitle').textContent = '添加收货地址';
            document.getElementById('addressForm').reset();
            document.getElementById('addressId').value = '';
            document.getElementById('addressModal').style.display = 'block';
        }

        // 编辑地址
        function editAddress(addressId) {
            const address = addresses.find(a => a.id === addressId);
            if (!address) return;
            
            document.getElementById('modalTitle').textContent = '编辑收货地址';
            document.getElementById('addressId').value = address.id;
            document.getElementById('addressTag').value = address.addressTag || '';
            document.getElementById('deliveryAddress').value = address.deliveryAddress;
            document.getElementById('contactName').value = address.contactName;
            document.getElementById('contactPhone').value = address.contactPhone;
            document.getElementById('isDefault').checked = address.isDefault;
            
            document.getElementById('addressModal').style.display = 'block';
        }

        // 关闭地址模态框
        function closeAddressModal() {
            document.getElementById('addressModal').style.display = 'none';
        }

        // 保存地址
        function saveAddress() {
            const addressId = document.getElementById('addressId').value;
            const addressData = {
                userId: currentUserId,
                addressTag: document.getElementById('addressTag').value,
                deliveryAddress: document.getElementById('deliveryAddress').value.trim(),
                contactName: document.getElementById('contactName').value.trim(),
                contactPhone: document.getElementById('contactPhone').value.trim(),
                isDefault: document.getElementById('isDefault').checked
            };
            
            // 验证必填字段
            if (!addressData.deliveryAddress || !addressData.contactName || !addressData.contactPhone) {
                showMessage('请填写所有必填字段', 'error');
                return;
            }
            
            // 验证手机号格式
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(addressData.contactPhone)) {
                showMessage('请输入正确的手机号格式', 'error');
                return;
            }
            
            const promise = addressId ? 
                api.userAddress.updateUserAddress(currentUserId, addressId, addressData) : 
                api.userAddress.addUserAddress(currentUserId, addressData);
            
            promise.then(response => {
                if (response.success) {
                    showMessage('地址保存成功', 'success');
                    closeAddressModal();
                    loadUserAddresses();
                } else {
                    showMessage('地址保存失败: ' + response.message, 'error');
                }
            }).catch(error => {
                console.error('地址保存失败:', error);
                showMessage('地址保存失败', 'error');
            });
        }

        // 设置默认地址
        function setDefaultAddress(addressId) {
            if (!confirm('确定要设置此地址为默认地址吗？')) return;
            
            api.userAddress.setDefaultAddress(currentUserId, addressId).then(response => {
                if (response.success) {
                    showMessage('默认地址设置成功', 'success');
                    loadUserAddresses();
                } else {
                    showMessage('设置默认地址失败: ' + response.message, 'error');
                }
            }).catch(error => {
                console.error('设置默认地址失败:', error);
                showMessage('设置默认地址失败', 'error');
            });
        }

        // 删除地址
        function deleteAddress(addressId) {
            if (!confirm('确定要删除此地址吗？')) return;
            
            api.userAddress.deleteUserAddress(currentUserId, addressId).then(response => {
                if (response.success) {
                    showMessage('地址删除成功', 'success');
                    loadUserAddresses();
                } else {
                    showMessage('地址删除失败: ' + response.message, 'error');
                }
            }).catch(error => {
                console.error('地址删除失败:', error);
                showMessage('地址删除失败', 'error');
            });
        }

        // 初始化表单
        function initForms() {
            // 个人资料表单
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const profileData = {
                    nickname: document.getElementById('nickname').value.trim()
                };
                
                api.user.updateUser(currentUserId, profileData).then(response => {
                    if (response.success) {
                        showMessage('个人信息更新成功', 'success');
                        // 更新本地存储
                        const userStr = localStorage.getItem('currentUser');
                        if (userStr) {
                            const user = JSON.parse(userStr);
                            user.nickname = profileData.nickname;
                            localStorage.setItem('currentUser', JSON.stringify(user));
                        }
                    } else {
                        showMessage('个人信息更新失败: ' + response.message, 'error');
                    }
                }).catch(error => {
                    console.error('个人信息更新失败:', error);
                    showMessage('个人信息更新失败', 'error');
                });
            });
            
            // 密码修改表单
            document.getElementById('passwordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    showMessage('两次输入的密码不一致', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showMessage('密码长度不能少于6位', 'error');
                    return;
                }
                
                const passwordData = {
                    currentPassword: currentPassword,
                    newPassword: newPassword
                };
                
                api.user.changePassword(currentUserId, passwordData).then(response => {
                    if (response.success) {
                        showMessage('密码修改成功', 'success');
                        this.reset();
                    } else {
                        showMessage('密码修改失败: ' + response.message, 'error');
                    }
                }).catch(error => {
                    console.error('密码修改失败:', error);
                    showMessage('密码修改失败', 'error');
                });
            });
        }

        // 显示消息
        function showMessage(message, type) {
            let messageElement;
            
            // 根据当前活动部分选择消息元素
            const activeSection = document.querySelector('.section.active');
            if (activeSection.id === 'profile') {
                messageElement = document.getElementById('profileSuccessMessage');
            } else if (activeSection.id === 'address') {
                messageElement = document.getElementById('addressSuccessMessage');
            } else if (activeSection.id === 'security') {
                messageElement = document.getElementById('securitySuccessMessage');
            }
            
            if (messageElement) {
                messageElement.textContent = message;
                messageElement.className = type === 'success' ? 'success-message' : 'error-message';
                messageElement.style.display = 'block';
                
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000);
            } else {
                alert(message);
            }
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('addressModal');
            if (event.target === modal) {
                closeAddressModal();
            }
        }
    </script>
</body>
</html>
